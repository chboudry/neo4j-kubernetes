neo4j:
  name: my-standalone
  minimumClusterSize: 3
  resources:
    cpu: "0.5"
    memory: "2Gi"
  # Uncomment to set the initial password
  #password: "my-initial-password"
  # Uncomment to use enterprise edition
  edition: "enterprise"
  acceptLicenseAgreement: "yes"
volumes:
  data:
    mode: defaultStorageClass
    defaultStorageClass:
      requests:
        storage: 2Gi
podSpec:
  podAntiAffinity: false











