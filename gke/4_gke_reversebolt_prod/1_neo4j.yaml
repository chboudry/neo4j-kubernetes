neo4j:
  name: my-standalone
  resources:
    cpu: "0.5"
    memory: "2Gi"
  # Uncomment to set the initial password
  password: "my-initial-password"
  # Uncomment to use enterprise edition
  edition: "enterprise"
  acceptLicenseAgreement: "yes"

# Use Kubernetes Service Account for Workload Identity
serviceAccount:
  name: neo4j-gcs-sa
  
volumes:
  # Data sur SSD (performance)
  data:
    mode: dynamic
    dynamic:
      storageClassName: neo4j-data-ssd
      requests:
        storage: 100Gi
  
  # Import sur GCS
  import:
    mode: volume
    volume:
      persistentVolumeClaim:
        claimName: neo4j-import-pvc

services:
  neo4j:
    enabled: false
    #spec:
    #  type: ClusterIP

  default:
    annotations: {}
  
  admin:
    enabled: true

podSpec:
  podAntiAffinity: false